{% extends 'blog/base_blog.html' %}

{% block content %}
    <h1 class="mb-5">Tags:</h1>
    {% for tag in tags %}
        <p>{{ tag.title }}</p>
        <a href="{{ tag.get_absolute_url }}" class="btn btn-light">Read</a>

    {% endfor %}
{% endblock %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}
